<!DOCTYPE html>
<html>
<head>
    <meta name="author" content="Alexandre C. Pinheiro">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    
</head>
<body id="main">
    
    <div class="center">
        <div id="calculadora">
            <header>
                <div id="display"></div>
            </header>
            <section id="buttons" class="container">
                <div class="row">
                    <button id="btn-percent" type="button" class="btn btn-others col-sm">%</button>
                    <button id="btn-squareRoot" type="button" class="btn btn-others col-sm">√</button>
                    <button id="btn-square" type="button" class="btn btn-others col-sm">x²</button>
                    <button id="btn-inversal" type="button" class="btn btn-others col-sm">¹/x</button>
                </div>
                <div class="row">
                    <button id="btn-ce" type="button" class="btn btn-others col-sm">CE</button>
                    <button id="btn-c" type="button" class="btn btn-others col-sm">C</button>
                    <button id="btn-backspace" type="button" class="btn btn-others col-sm">←</button>
                    <button id="btn-divide" type="button" class="btn btn-others col-sm">÷</button>
                </div>
                <div class="row">
                    <button id="btn-7" type="button" class="btn btn-number col-sm">7</button>
                    <button id="btn-8" type="button" class="btn btn-number col-sm">8</button>
                    <button id="btn-9" type="button" class="btn btn-number col-sm">9</button>
                    <button id="btn-multiply" type="button" class="btn btn-others col-sm">X</button>
                </div>
                <div class="row">
                    <button id="btn-4" type="button" class="btn btn-number col-sm">4</button>
                    <button id="btn-5" type="button" class="btn btn-number col-sm">5</button>
                    <button id="btn-6" type="button" class="btn btn-number col-sm">6</button>
                    <button id="btn-minus" type="button" class="btn btn-others col-sm">-</button>
                </div>
                <div class="row">
                    <button id="btn-1" type="button" class="btn btn-number col-sm">1</button>
                    <button id="btn-2" type="button" class="btn btn-number col-sm">2</button>
                    <button id="btn-3" type="button" class="btn btn-number col-sm">3</button>
                    <button id="btn-plus" type="button" class="btn btn-others col-sm">+</button>
                </div>
                <div class="row">
                    <button id="btn-changeSignal" type="button" class="btn btn-others col-sm">±</button>
                    <button id="btn-0" type="button" class="btn btn-number col-sm">0</button>
                    <button id="btn-comma" type="button" class="btn btn-others col-sm">,</button>
                    <button id="btn-equal" type="button" class="btn btn-others col-sm">=</button>
                </div>
            </section>
        </div>
    </div>
<script src="scripts/controller/CalcController.js" ></script>
<script src="scripts/calculator.js" ></script>
</body>
</html>
